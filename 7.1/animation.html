<!doctype html>

<html>
<head>
    <title>Introduction to Web Development</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    .box {
        position: absolute;
        top: 100px;
        left: 0;
        background-color: red;
        width: 100px;
        height: 100px;
    }
        
        .move-prepare {
            transition: all 200ms ease;
        }
        
        .move {
            left: 400px;
            width: 300px;
        }
    
    </style>
</head>
<body>
    <button id="animate">Animate</button>
    <div class="box move-prepare"></div>
    
    <script>
        document.getElementById("animate").addEventListener("click", function(e) {
           var element = document.querySelector(".move-prepare");
            
            element.classList.toggle("move");
        });
    </script>
</body>
</html>
